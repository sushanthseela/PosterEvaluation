<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Poster - Poster Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Poster Evaluation Logo" class="logo-img">
            <h1>Poster Evaluation</h1>
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Guide</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>

        <!-- Dark/Light Mode Toggle -->
        <div class="theme-toggle">
            <button id="theme-button">ðŸŒ™</button>
        </div>

    </header>

    <section class="upload-section">
        <div class="upload-content">
            <h1>Upload Poster for Evaluation</h1>
            <p>Make sure your poster complies with accessibility standards.</p>
            <form id="posterForm">
                <input type="file" name="poster" id="poster-upload" accept="image/*" onchange="updateFileName()">
                <button type="submit" id="submit-btn">Submit Poster</button>
            </form>
            <div id="progress-container" class="hidden">
                <div id="progress-bar"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Poster Evaluation for Accessibility. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
